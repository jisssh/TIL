<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        /*
            변수 (variable) 변할수 있는 vari + able => 할당이 다시 가능하다.
            상수 (constant) 항상 같은 => 한번 할당하면, 두 번 대시 재 할당하지 않는다.
            => 앞으로 재 할당 할 것이 확실하면 변수에 넣는다.
        */
        // ES5 상수개념 x
        var number = 1;
        // ES6+
        let string = 'hi';
        string = 'hello';
    </script>
</body>
</html>
