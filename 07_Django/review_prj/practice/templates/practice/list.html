{% extends 'practice/base.html' %}

{% block body %}
    <h1>Posting List</h1>
    <a href="{% url 'board_ad:posting_create' %}"><button>New Posting</button></a>
    {% if postings %}
    <ul>
        {% for posting in postings %}
            <li>
                <a href="{% url 'board_ad:posting_detail' posting.id %}">{{ posting.title }}</a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
